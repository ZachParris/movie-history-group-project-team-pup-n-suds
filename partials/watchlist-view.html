<div class="row">
   <div class="col s10 offset-s1 search-display">
      <h1>Watch List</h1>
   </div>
</div>

<div class="row search-div">
   <div class="col s4 offset-s4 search-input">
      <input type="text" placeholder="Search movies..." ng-model="searchMovies">
   </div>
</div>

<div class="row">
   <div class="col s10 offset-s1 card-holder">
      <ul>
         <div class="row">
            <li class="card col s4" ng-repeat="movie in movies | filter: searchMovies">
               <div class="card-image waves-effect waves-block waves-light col s8 offset-s2">
                  <img class="activator" ng-src={{movie.Poster}} err-src="img/No_Image_Available.gif">
               </div>
               <div class="card-content">
                  <div class="card-title activator grey-text text-darken-4"><i class="material-icons"></i></div>
               </div>
               <div class="col s10 offset-s1 card info">
                  <p class="movie-title">{{movie.Title}}</p>
               </div>
               <div class="card-reveal">
                  <div class="card-title grey-text text-darken-4">
                  <i class="fa fa-chevron-circle-up" aria-hidden="true">
                  </i></div>
                  <h5>{{movie.Title}}</h5>
                  <h5>{{movie.Year}}</h5>
                  <button class="btn" id={{movie.id}}>Rate this Movie</button>
               </div>
            </li>
         </div>
      </ul>
   </div>
</div>
